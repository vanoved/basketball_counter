<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container_display">
                <div class="home side">
                    <h3 id="home_item">HOME</h3>
                    <div class="display" id="display_home">
                        <p class="score" id="score_home">0</p>
                    </div>
                    <div class="btn_score_group">
                        <button class="btn_score" id="btn_1_home">+1</button>
                        <button class="btn_score" id="btn_2_home">+2</button>
                        <button class="btn_score" id="btn_3_home">+3</button>
                    </div>
                </div>
                <div class="guest side">
                    <h3 id="guest_item">GUEST</h3>
                    <div class="display" id="display_guest">
                        <p class="score" id="score_guest">0</p>
                    </div>
                    <div class="btn_score_group">
                        <button class="btn_score" id="btn_1_guest">+1</button>
                        <button class="btn_score" id="btn_2_guest">+2</button>
                        <button class="btn_score" id="btn_3_guest">+3</button>
                    </div>
                </div>
            </div>
            <button class="btn_reset">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
